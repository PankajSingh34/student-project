<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-google, .btn-github {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        .btn-google:hover, .btn-github:hover {
            background-color: #222;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .g-recaptcha {
            margin-bottom: 15px;
        }
        svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <form method="post" onsubmit="login(event)"> <!-- Call login function on form submission -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <p id="text_show" style="color:red;"></p>  <!-- Display error message here -->
        
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6Ldt72gqAAAAAIWdM4U4u0NlRByD9NqTzQUAwpIY"></div> <!-- Ensure this is your actual site key -->

        <button type="submit" class="btn">Sign In</button>
        <p style="text-align: center; margin: 10px 0;">OR</p>

        <!-- Google Sign-In Button -->
        <a href="/auth/google" class="btn btn-google">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Sign in with Google
        </a>

        <!-- GitHub Sign-In Button -->
        <a href="/auth/github" class="btn btn-github">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.799 8.207 11.387.6.11.793-.261.793-.578 0-.285-.011-1.043-.017-2.049-3.338.726-4.042-1.584-4.042-1.584-.546-1.387-1.333-1.757-1.333-1.757-1.09-.745.083-.73.083-.73 1.204.084 1.837 1.236 1.837 1.236 1.07 1.835 2.806 1.305 3.491.998.108-.774.419-1.305.762-1.604-2.665-.303-5.466-1.332-5.466-5.93 0-1.31.469-2.381 1.236-3.22-.123-.303-.536-1.522.117-3.171 0 0 1.008-.322 3.3 1.23.957-.266 1.984-.399 3.005-.404 1.02.005 2.048.138 3.007.404 2.29-1.553 3.297-1.23 3.297-1.23.655 1.649.242 2.868.12 3.171.77.839 1.235 1.91 1.235 3.22 0 4.61-2.803 5.624-5.475 5.921.431.37.816 1.102.816 2.221 0 1.605-.015 2.897-.015 3.293 0 .32.191.694.801.575C20.565 21.794 24 17.293 24 12c0-6.63-5.37-12-12-12z"/></svg>
            Sign in with GitHub
        </a>

        <div class="message">
            <p>Don't have an account? <a href="/signup.html">Sign up here</a>.</p>
        </div>
    </form>
</div>
<script>
function login(event) {
    event.preventDefault(); // Prevent the form from submitting
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let text_show = document.getElementById("text_show"); // Fixed this line
    let website_username = "vivek";
    let website_password = "1234";

    if (username === website_username && password === website_password) {
        window.location = "student-info.html"; // Redirect to student information page
    } else {
        text_show.innerHTML = "Invalid username or password"; // Updated message
    }
}
</script>
</body>
</html>
