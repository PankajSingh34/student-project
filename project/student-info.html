<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'poppins', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #004aad;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-section">
        <h2>Submit Your Details</h2>
        <form action="/submit-details" method="POST">
          <!-- Personal Information Section -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          
          <!-- High School Marks -->
          <h4>High School Marks</h4>
          <div class="form-group">
            <label for="math_highschool">Math</label>
            <input type="number" class="form-control" id="math_highschool" name="math_highschool" required>
          </div>
          <div class="form-group">
            <label for="science_highschool">Science</label>
            <input type="number" class="form-control" id="science_highschool" name="science_highschool" required>
          </div>
          <div class="form-group">
            <label for="english_highschool">English</label>
            <input type="number" class="form-control" id="english_highschool" name="english_highschool" required>
          </div>
          
          <!-- 10+2 Marks -->
          <h4>10+2 Marks</h4>
          <div class="form-group">
            <label for="physics">Physics</label>
            <input type="number" class="form-control" id="physics" name="physics" required>
          </div>
          <div class="form-group">
            <label for="chemistry">Chemistry</label>
            <input type="number" class="form-control" id="chemistry" name="chemistry" required>
          </div>
          <div class="form-group">
            <label for="math">Math</label>
            <input type="number" class="form-control" id="math" name="math" required>
          </div>

          <!-- Branch Preferences -->
          <h4>Preferred Engineering Branches</h4>
          <div class="form-group">
            <label for="branch1">First Choice</label>
            <select class="form-control" id="branch1" name="branch1" required>
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
            </select>
          </div>
          <div class="form-group">
            <label for="branch2">Second Choice</label>
            <select class="form-control" id="branch2" name="branch2" required>
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
            </select>
          </div>
          <div class="form-group">
            <label for="branch3">Third Choice</label>
            <select class="form-control" id="branch3" name="branch3" required>
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">Submit Details</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
